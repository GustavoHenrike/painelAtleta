	
			<section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Novo Atleta</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" ng-submit="salvarEditar()">
                  <div class="box-body">
                    <div class="form-group">
                      <label>Codigo do Atleta</label>
                    
                      <input type="text" ng-model="atleta.codigoAtleta" class="form-control" placeholder="Cod. Atleta">
                     
                    </div>
                    <div class="form-group">
                      <label>Nome</label>
                      <input type="text" ng-model="atleta.name" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group">
                      <label>Idade</label>
                      <input type="number" ng-model="atleta.idade" class="form-control" placeholder="Idade">
                    </div>
                    <div class="form-group">
                      <label>Cpf</label>
                      <input type="text" ng-model="atleta.cpf" class="form-control" placeholder="Cpf">
                    </div>

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
                </form>
              </div><!-- /.box -->
